<!DOCTYPE HTML>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/posts.css"/>
    <title>Posts for Class</title>
  </head>
  <body>
<img src="/static/img/quokka.PNG"/>
    <div id="header">
      <h1>Posts for: {{course.course_name}} Section {{section.section_number}} </h1>
      <p>{{assignment.description}}</p>
    <ul id="top">
    <li class="filter">Filter</li>
    <li class="post"><a href="{{url_for('createPost', assignment_id = assignment.assignment_id, section_id=section.section_id)}}" method="POST">Add a post</a></li>
    </ul>
    </div>
    <br></br>
    <div>
      <div id="request">
      <ul id="need">
      <li class="need"><a href="{{url_for('getAllPosts', assignment_id = assignment.assignment_id, section_id = section.section_id)}}" method="POST">All posts</a>
      <li class="need"><a href="{{url_for('getNeedMemberPosts', assignment_id = assignment.assignment_id, section_id = section.section_id)}}" method="POST">I Need A Team</a></li>
      <li class="need"><a href="{{url_for('getNeedTeamPosts', assignment_id = assignment.assignment_id, section_id = section.section_id)}}" method="POST">I Need Members</a>
      </li>
      </ul>
      </div>
      <br></br>
      {% for post in posts %}
      <div id="post">
        <h6>{{post.time_posted}}</h6>
        <h3>{{post.u_id}} {{post.post_type}} </h3>
        <h4>{{post.message}}</h4>
      </div>
      {% endfor %}
    </div>	
  </body>
</html>
